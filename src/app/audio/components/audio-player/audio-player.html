<button mat-icon-button [hidden]="hidden" (click)="playAudio()"><mat-icon>play_circle</mat-icon></button>
@for (unused of audioFilePath; track $index) {
    <audio controls class="audio-player" #audioPlayer preload=false [src]="audioFilePath[$index]" (canplay)="onCanPlay()">
        <source [src]="audioFilePath[$index]" [type]="audioMimeType[$index]">
    </audio>
}
